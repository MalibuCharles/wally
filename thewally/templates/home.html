{% extends 'base.html' %}

{% block content %}

<div class="row text-center">
  <div class="col">
<h1>Welcome to Wally</h1>
</div>
</div>


<ul>
{% for post in object_list %}
   <ul class="col-12 col-md-10 mx-auto border rounded py-3 mb-4"><a href="{% url 'article-detail' post.pk %}">{{post.title}}</a>
      - {{post.author.first_name}}
      {{post.author.last_name}} <small>
      {% if user.is_authenticated %}
      <a href="{% url 'update_post' post.pk %}">(Edit)</a>
      <a href="{% url 'delete_post' post.pk %}">(Delete)</a>
    {% endif %}
    </small>
    <br/>
    {{post.body}}</ul>
{% endfor%}
</ul>

{% endblock %}
