{% extends 'base.html' %}
{% block title %}Create a new post!{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Post To The Wall... </h1>
<br/><br/>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</div>

{% else %}

Sorry you must be the authorized user in order to make these changes.

{% endif%}


{% endblock %}
